<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>youtube-clone</title>
</head>
<body>
  <header class="header" id="header">
    <nav class="topbar" id="top-bar">
      <div class="logo-section" id="logo-section">
        <div>
          <img src="header-icons/hamburger-menu.svg" alt="" class="hamburger-logo">
        </div>
        <div>
          <img src="header-icons/youtube-logo.svg" alt="" class="youtube-logo">
        </div>
      </div>
      <div class="search-section" id="search-section">
        <div>
          <input type="search" name="search" id="search-input" class="seach-input" placeholder="search">
        </div>
        <div>
          <img src="header-icons/search.svg" alt="" class="search-icon">
        </div>
        <div>
          <img src="header-icons/voice-search-icon.svg" alt="" class="voice-search-icon">
        </div>
      </div>

      <div class="user-profile-section">
        <div>
          <img src="header-icons/upload.svg" alt="" class="upload-button">
        </div>
        <div>
          <img src="header-icons/youtube-apps.svg" alt="" class="youtube-apps-button">
        </div>
        <div>
          <img src="header-icons/notifications.svg" alt="" class="notification-button">
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
